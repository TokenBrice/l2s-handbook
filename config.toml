baseURL = "https://learn2swap.com"
title = "Learn 2 Swap"
siteDescription = "Community Documentation for ParaSwap - the Decentralised Finance middelware facilitating token swaps."
enableRobotsTXT = true
theme = ["hugo-notice","compose"]
enableGitInfo = true
googleAnalytics = "UA-138408084-5"

disableKinds = ["taxonomy", "taxonomyTerm"]

#  menu items
[[menu.main]]
    name = "ParaSwap's Edge"
    weight = 2
    url = "/docs/ps-edge/"

[[menu.main]]
    name = "QuickStart"
    weight = 3
    url = "/docs/quickstart/"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = true
    lineNumbersInTable = true
    noClasses = false
    style = "monokai"
    tabWidth = 2

# Everything below this are Site Params

[params]
  author = "ParaSwap"
  searchPlaceholder = "Search..."
  repo = "https://github.com/paraswap/l2s-handbook/"

  time_format_blog = "Monday, January 02, 2006"
  time_format_default = "January 2, 2006"
  [params.logo]
    lightMode = "logo/paraswap.svg"
    darkMode = "logo/logo_paraswap-handbook.svg"
